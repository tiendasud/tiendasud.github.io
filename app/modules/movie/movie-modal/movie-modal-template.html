<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Carro de compras</h4>
                <h4 class="modal-title text-right price-text-color" id="myModalLabel1">{{MovieController.storeData.sizeString}} </h4>
                <h3 class="modal-title text-right price-text-color" id="myModalLabel2">{{MovieController.storeData.price | currency : "Bs. "}} </h3>
            </div>
            <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Poster</th>
                                <th>Titulo</th>
                                <th>Tama√±o</th>
                                <th>Precio Unitario</th>
                            </tr>
                            </thead>
                            <tbody ng-repeat="movie in movieFiltered = (MovieController.movies | filter:{selected:true} | orderBy:MovieController.tipoOrden)">
                            <tr>
                                <td>{{$index+1}}</td>
                                <td><img ng-src="http://image.tmdb.org/t/p/w300/{{movie.posterPath}}" class="img-thumbnail" width="50"> </td>
                                <td>{{movie.title}}</td>
                                <td>{{movie.mediaInfo.sizeString}}</td>
                                <td>{{MovieController.price  | currency : "Bs. "}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="MovieController.generateFile()" data-dismiss="modal">Generar pedido</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
